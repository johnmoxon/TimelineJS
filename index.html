<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Sample timelinejs by johnmoxon</title>

    <link rel="stylesheet" href="css/lato.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/pygment_trac.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Sample timelinejs</h1>
        <p>Project timeline populated from google sheets</p>

        


        <!-- <ul>
          <li><a href="https://github.com/johnmoxon/TimelineJS/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/johnmoxon/TimelineJS/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/johnmoxon/TimelineJS">View On <strong>GitHub</strong></a></li>
        </ul> -->
      </header>
      <section>
        <h3>
          <a id="welcome-to-github-pages" class="anchor" href="#timeline" aria-hidden="true"><span class="octicon octicon-link"></span></a>Past. Present. Future. </h3>

        <p>This timeline documents significant event to the {site_name} site, and planned future developments.</p>

      </section>
    </div>
    <div class="wrapper-full">
      <div id="timeline-embed"></div>  
    </div>
    <div class="wrapper">
      <footer>
        
        <p class="view"><a href="https://github.com/johnmoxon/TimelineJS">View the Project on GitHub </a><span>johnmoxon/TimelineJS</span></p>

        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="js/scale.fix.js"></script>
    <script>
        var timeline_config = {
            width:              '100%',
            height:             '600',
            source:             'https://docs.google.com/spreadsheet/pub?key=0AvThv0Ahf9EsdGdnckZEZGF1WjFFQlhSWVRQeGVZaXc&output=html',
            embed_id:           'timeline-embed',               //OPTIONAL USE A DIFFERENT DIV ID FOR EMBED
            // start_at_end:       false,                          //OPTIONAL START AT LATEST DATE
            // start_at_slide:     '4',                            //OPTIONAL START AT SPECIFIC SLIDE
            // start_zoom_adjust:  '3',                            //OPTIONAL TWEAK THE DEFAULT ZOOM LEVEL
            hash_bookmark:      true,                           //OPTIONAL LOCATION BAR HASHES
            font:               'lato',             //OPTIONAL FONT
            debug:              true,                           //OPTIONAL DEBUG TO CONSOLE
            lang:               'en',                           //OPTIONAL LANGUAGE
            maptype:            'watercolor',                   //OPTIONAL MAP STYLE
            css:                'css/timeline.css',     //OPTIONAL PATH TO CSS
            js:                 'js/timeline-min.js'    //OPTIONAL PATH TO JS
        }
    </script>
    <script src="js/storyjs-embed.js"></script>
    
  </body>
</html>
